<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Translation</title>
    <link rel="icon" type="image/x-icon" href="/static/translate.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Speech Translation</h1>
      <p class="text-center">
        Recognize and translate your speech effortlessly.
      </p>
      <!-- Card Section -->
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">How It Works</h5>
          <p class="card-text">
            Select the input language, start recording your speech, and let the
            application transcribe and translate it into the selected output
            language. You can also listen to the translated output using the
            "Speak" button.
          </p>
        </div>
      </div>
      <!-- End of Card Section -->
      <div class="row">
        <div class="col-md-6">
          <label for="inputLanguage">Input Language</label>
          <select id="inputLanguage" class="form-control">
            <option value="en-US">English (US)</option>
            <option value="en-GB">English (UK)</option>
            <option value="en-AU">English (Australia)</option>
            <option value="en-CA">English (Canada)</option>
            <option value="en-IN">English (India)</option>
            <option value="fr-FR">French</option>
            <option value="es-ES">Spanish (Spain)</option>
            <option value="es-MX">Spanish (Mexico)</option>
            <option value="es-US">Spanish (US)</option>
            <option value="de-DE">German</option>
            <option value="it-IT">Italian</option>
            <option value="pt-PT">Portuguese (Portugal)</option>
            <option value="pt-BR">Portuguese (Brazil)</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="zh-TW">Chinese (Traditional)</option>
            <option value="ja-JP">Japanese</option>
            <option value="ko-KR">Korean</option>
            <option value="hi-IN">Hindi</option>
            <option value="ru-RU">Russian</option>
            <option value="ar-SA">Arabic (Saudi Arabia)</option>
            <option value="tr-TR">Turkish</option>
            <option value="bn-IN">Bengali</option>
            <option value="ta-IN">Tamil</option>
            <option value="te-IN">Telugu</option>
            <option value="sw-KE">Swahili</option>
            <option value="ml-IN">Malayalam</option>
            <option value="pl-PL">Polish</option>
            <option value="el-GR">Greek</option>
            <option value="fi-FI">Finnish</option>
            <option value="nl-NL">Dutch</option>
            <option value="sv-SE">Swedish</option>
            <option value="no-NO">Norwegian</option>
            <option value="da-DK">Danish</option>
            <option value="hu-HU">Hungarian</option>
            <option value="cs-CZ">Czech</option>
            <option value="sl-SI">Slovenian</option>
            <option value="hr-HR">Croatian</option>
            <option value="sk-SK">Slovak</option>
            <option value="ro-RO">Romanian</option>
            <option value="uk-UA">Ukrainian</option>
            <option value="th-TH">Thai</option>
            <option value="vi-VN">Vietnamese</option>
          </select>

          <label for="inputTranscription" class="mt-3"
            >Input Transcription:</label
          >
          <textarea
            id="inputTranscription"
            class="form-control"
            rows="3"
            readonly
          ></textarea>
        </div>

        <div class="col-md-6">
          <label for="outputLanguage">Output Language</label>
          <select id="outputLanguage" class="form-control">
            <option value="af">Afrikaans</option>
            <option value="sq">Albanian</option>
            <option value="am">Amharic</option>
            <option value="ar">Arabic</option>

            <option value="is">Icelandic</option>
            <option value="ig">Igbo</option>
            <option value="id">Indonesian</option>
            <option value="ga">Irish</option>
            <option value="it">Italian</option>

            <option value="mi">Maori</option>

            <option value="my">Myanmar (Burmese)</option>
            <option value="ne">Nepali</option>

          </select>

          <label for="outputTranscription" class="mt-3"
            >Translated Transcription:</label
          >
          <textarea
            id="outputTranscription"
            class="form-control"
            rows="3"
            readonly
          ></textarea>
        </div>
      </div>

      <div class="text-center mt-4">
        <button id="startButton" class="btn btn-primary">
          Start Recording
        </button>
        <button id="stopButton" class="btn btn-danger" disabled>
          Stop Recording
        </button>
      </div>

      <div class="text-center mt-3">
        <button id="speakButton" class="btn btn-success">Speak</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
